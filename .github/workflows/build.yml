name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build with Gradle
        run: chmod +x gradlew && ./gradlew make
        
      - name: Prepare Output
        run: |
          # 1. Creiamo la cartella temporanea pulita
          mkdir -p publish

          # 2. Copia TUTTI i plugin compilati (.cs3) trovati nelle sottocartelle
          # Questo comando gestisce automaticamente sia Chaturbate che Strip
          find . -name "*.cs3" -exec cp {} publish/ \;

          # 3. Copia i file JSON di indice
          # Assicurati che questi file siano aggiornati con i riferimenti a entrambi i plugin
          cp plugins.json publish/plugins.json
          cp SXXX.json publish/SXXX.json

      - name: Deploy to Branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: builds
          FOLDER: publish
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
