name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build with Gradle
        run: chmod +x gradlew && ./gradlew make
        
      - name: Prepare Output
        run: |
          # Creiamo una cartella pulita chiamata 'publish'
          mkdir -p publish
          # Copia il plugin rinominandolo correttamente
          find . -name "*.cs3" -exec cp {} publish/Chaturbate.cs3 \;
          # Copia il file json rinominandolo in SXXX.json
          find . -name "plugins.json" -exec cp {} publish/SXXX.json \;

      - name: Deploy to Branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: builds
          FOLDER: publish
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
